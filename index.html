    <main>
        <section>
            <div class="navigation-div container">
                <h1 class="navigation-div__name-style">EFEKTYWNE ROZWIĄZANIA DLA WASZEGO BIZNESU</h1>
                <button type="button" data-modal-open class="button button--bg">Zamów usługe</button>
                <div class="backdrop is-hidden" data-modal>
                    <div class="modal">
                            <button type="button" class="modal__close-btn" data-modal-close>
                                <svg class="icon icon-close-black" width="18" height="18">
                                    <use href="./images/icons.svg#icon-close-black"></use>
                                </svg>
                            </button>
                            <form>
                            <label class="modal__style-header modal__position-header">
                                Zostaw swoje dane w formularzu poniżej
                            </label>
                            <label class="modal__position-blocks">
                                <span class="modal__style-font">Imie</span>
                                <svg class="icon-person" width="18" height="18">
                                    <use href="./images/icons.svg#icon-person"></use>
                                </svg>
                                <input class="modal__style-label" type="text" name="username" id="username" placeholder="John Smith" autofocus required
                                    style="padding:12px 0 12px 42px" />
                            </label>
                            <label class="modal__position-blocks">
                                <span class="modal__style-font">Telefon</span>
                                <svg class="icon-phone_2" width="18" height="18">
                                    <use href="./images/icons.svg#icon-phone_2"></use>
                                </svg>
                                <input class="modal__style-label" type="tel" name="telefon" id="telefon" placeholder="123-45-678" required
                                    style="padding:12px 0 12px 42px" />
                            </label>
                            <label class="modal__position-blocks">
                                <span class="modal__style-font">Email</span>
                                <svg class="icon-mail_2" width="18" height="18">
                                    <use href="./images/icons.svg#icon-mail_2"></use>
                                </svg>
                                <input class="modal__style-label" type="email" name="email" id="email" placeholder="example@gmail.com" required
                                    style="padding:12px 0 12px 42px" />
                            </label>
                            <label class="modal__position-blocks">
                                <span class="modal__style-font">Komentarz</span>
                                <textarea class="modal__placeholder-padding" name="komentarz" placeholder="Wprowadź tekst"></textarea>
                            </label>
                            <label class="modal__position-blocks-klauzula">
                                <input class="modal__form-policy " type="checkbox" name="check" hidden required />
                                    <span class="modal__form-policy-text">Oświadczam iż akceptuję&nbsp; <a class="klauzula" href="#">Regulamin                                    
                                    </a>&nbsp;i&nbsp;<a class="klauzula" href="#"> Politykę Prywatności.</a>
                                    </span>
                            </label>
                            <div class="modal__position-button">
                                <button class="modal__button modal__font-button" type="submit">Wyślij</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
